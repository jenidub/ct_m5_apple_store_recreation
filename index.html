<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Apple Store - Re-created by JeniDub</title>
        
        <!-- Custom CSS stylesheet import-->
        <link rel="stylesheet" href="./css/styles.css">
        
        <!-- Google Fonts Import: Noto San Serif, Faustina Serif fonts -->

    <body>
        <!-- #1 Responsive centered navbar with at least 3 links -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid row">
                <a id="apple-logo" class="navbar-brand col-2" href="#">
                    <img src="./img/apple-logo.png" alt="Apple Brand Logo" width="24" height="24">
                </a>
                <button class="navbar-toggler col-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse col-md-8 navbar-section" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Store</a>
                        <a class="nav-link" href="#">Mac</a>
                        <a class="nav-link" href="#">iPad</a>
                        <a class="nav-link" href="#">iPhone</a>
                        <a class="nav-link" href="#">Watch</a>
                        <a class="nav-link" href="#">Vision</a>
                        <a class="nav-link" href="#">AirPods</a>
                        <a class="nav-link" href="#">TV & Home</a>
                    </div>
                </div>
                <div class="col-md-2 d-none">
                    <img class="mx-1" src="./img/search.png" alt="Search Apple Store icon" width="20" height="20">
                    <img class="mx-4" src="./img/shopping-bag.png" alt="View Shopping Cart icon" width="28" height="28">
                </div>
            </div>
        </nav>
        <!-- 
            #2 Hero section: 90/10 split; in the 10 split, two divs (Need shopping help) and (Visit an Apple Store)
            Header text: Store. The best way to buy the products you love.
            Submenu text 1: Need shopping help? // Ask a Specialist (link to form section)
            Submenu text 2: Visit an Apple Store // Find one near you (link to map)
        -->
        <header class="row">
            <div id="hero-text" class="col-8 d-flex justify-content-center align-items-center">
                <h1>
                    <span class="black-sans-serif">Store.</span>
                    The best way to buy the products you love.
                </h1>
            </div>
            <div class="col-3 me-0">
                <div class="row my-2">
                    <img class="col-3 m-0" src="./img/map-pin.png" alt="" width="40px" height="40px"> <!-- rounded image of agent -->
                    <div class="col-9 m-0">
                        <p class="black-sans-serif m-0">Need shopping help?</p>
                        <p class="title-help-link m-0"><a href="#">Ask a Specialist</a></p>  
                    </div>
                </div>
                <div class="row my-3">
                    <img class="col-3 m-0" src="./img/map-pin.png" alt="" width="40px" height="40px"> <!-- map pin -->
                    <div class="col-9 m-0">
                        <p class="black-sans-serif m-0">Visit an Apple Store</p>
                        <p class="title-help-link m-0"><a href="#">Find one near you ></a></p>
                    </div>
                </div>
            </div>
        </header>

            => Mac, iPhone, iPad, Apple Watch, Apple Vision Pro, AirPods, AirTag, Apple TV
